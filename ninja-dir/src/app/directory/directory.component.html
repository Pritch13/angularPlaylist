<div class="container">
  <h1 class="center-align">Inventory</h1>
  <div class="row">
    <div class="col s12 m6"   *ngFor="let product of products">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{product.name | slice:1}}</span>
          <ul>
            <li>Quantity: {{product.stock}}</li>
            <li>Price: {{product.price}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
