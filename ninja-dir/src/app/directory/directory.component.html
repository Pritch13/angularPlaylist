<div class="container">
  <h1 class="center-align">Inventory</h1>
  <form>
    <label>Filter products by name:</label>
    <input type="text" [(ngModel)]="term" name="name" placeholder="e.g. Sunglasses"/>
  </form>

  <table class="striped">
    <thead>
      <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Created by</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products | filter:term">
        <td>{{product.name}}</td>
        <td>{{product.stock}}</td>
        <td>${{product.price}}</td>
        <td>{{product.creator}}</td>
      </tr>
    </tbody>
  </table>

  <h2 class="center-align">Add a new product</h2>
 
  <form id="add-product">
    <input type="text" [(ngModel)]="name" placeholder="Name of product" name="name" />
    <input type="number" [(ngModel)]="stock" placeholder="Quantity of product" name="stock" />
    <input type="number" [(ngModel)]="price" placeholder="Price of product" name="price"/>
    <input type="text" [(ngModel)]="creator" placeholder="Entry created by" name="creator"/>
    <a class="waves-effect waves-light btn" (click)="fbPostData(name, stock, price, creator)">Add</a>
  </form>
  

</div>
